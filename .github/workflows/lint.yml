name: Lint

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run forbidden strings lint
        run: |
          chmod +x scripts/lint_forbidden_strings.sh
          ./scripts/lint_forbidden_strings.sh
          
      - name: Run pytest
        run: |
          pytest -q
